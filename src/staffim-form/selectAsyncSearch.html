<ui-select data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}" theme="bootstrap">
    <ui-select-match placeholder="{{to.placeholder}}" allow-clear="{{to.allowClear}}">{{$select.selected[to.labelProp]}}</ui-select-match>
    <ui-select-choices repeat="option[to.valueProp] as option in to.options | filter: $select.search" data-refresh="to.refresh($select.search, options)" data-refresh-delay="{{to.refreshDelay}}">
        <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
